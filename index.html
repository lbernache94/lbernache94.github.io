<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Luis Bernache</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .hero {
            position: relative;
            height: 100vh;
            background: url('images/9bfc2cd0-71ad-43ef-b104-b5cb3d804b22.JPG') no-repeat center center/cover;

            position: absolute;

            height: 100%;

        }
        .content {
            position: relative;
            z-index: 2;
        }

            font-weight: bold;
        }
        h2 {

        }
        .resume-button {
            background: gray;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        .nav {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

</head>
<body>
    <div class="hero">
